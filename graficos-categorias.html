<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <style>
        .grafico {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center grafico">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>

        var ctx = document.getElementById('myChart');

        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    label: '# de Categorias',
                    backgroundColor: ['#ee6055', '#60d394', '#aaf683', '#ffd97d', '#ff9b85'],
                    borderColor: ['black'],
                    borderWidth: 1
                }]
            },
            options: {
                scale: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        })

        let fechaInicio = Date.parse('2022-11-01 15:28:29');
        let fechaFin = Date.parse('2023-12-25 15:28:29');
        let fechaElemento;

        let url = 'http://localhost/bg-graficos/graficos-categorias.php';

        fetch(url)
            .then(response => response.json())
            .then(data => mostrarDatos(data))
            .catch(error => console.log(error))

        const mostrarDatos = (categoria) => {
            console.log(categoria);
            categoria.forEach(element => {
                fechaElemento = Date.parse(element['fecha'])                

                if(fechaElemento >= fechaInicio && fechaElemento <= fechaFin){
                    myChart.data['labels'].push(element[0]);
                    myChart.data['datasets'][0].data.push(element['total']);
                }
            });
        }

    </script>


</body>

</html>
