<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./graficos.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container graficos__tiempo">
        <div class="row">
            <div class="col-6 d-flex justify-content-end">
                <label for="start">Fecha Inicio: </label>
                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
            </div>
            <div class="col-6 d-flex justify-content-start">
                <label for="end">Fecha Fin: </label>
                <input type="date" id="end" name="trip-end" value="2018-07-22" min="2018-01-01" max="2018-12-31">
            </div>
        </div>

    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <script>
        const ctx = document.getElementById('myChart');

        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                datasets: [{
                    label: 'Vehiculo',
                    borderWidth: 1,
                    backgroundColor: ['#jjj'],
                    borderColor: ['black'],
                }],
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        })

        let url = './graficos-autos.php';

        fetch(url)
            .then(response => response.json())
            .then(datos => mostrar(datos))
            .catch(error => console.log(error))




        const mostrar = function (autos) {
            autos.array.forEach(element => {
                chart.data['labels'].push(autos.modelo);
                chart.data['datasets'][0].data.push(autos.modelo.cantidad);
            });
        }

    </script>
</body>

</html>
