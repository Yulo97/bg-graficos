<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./graficos.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container graficos__tiempo">
        <div class="row">
            <div class="col-6 d-flex justify-content-end">
                <label for="start">Fecha Inicio: </label>
                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
            </div>
            <div class="col-6 d-flex justify-content-start">
                <label for="end">Fecha Fin: </label>
                <input type="date" id="end" name="trip-end" value="2018-07-22" min="2018-01-01" max="2018-12-31">
            </div>
        </div>

    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        var ctx = document.getElementById('myChart');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                datasets: [{
                    label: '# de Automoviles',
                    backgroundColor: ['#ee6055', '#60d394', '#aaf683', '#ffd97d', '#ff9b85'],
                    borderColor: ['black'],
                    borderWidth: 2
                }]
            },
            options: {
                scale: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        })

        let url = 'http://localhost/bg-graficos/graficos-autos.php';

        fetch(url)
            .then(response => response.json())
            .then(data => mostrarDatos(data))
            .catch(error => console.log(error))

        const mostrarDatos = (auto) => {
            console.log(auto);
            auto.forEach(element => {
                myChart.data['labels'].push(element['autoModelo']);
                myChart.data['datasets'][0].data.push(element['COUNT(B.autoModelo)']);
            });
        }

    </script>


</body>

</html>
